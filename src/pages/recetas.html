<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas - Fog√≥n en L√≠nea</title>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light px-3 shadow-sm">
        <a href="../../index.html" class="navbar-brand">
            <img src="../img/Logo-head.png" width="40"> Fog√≥n en L√≠nea
        </a>
    </nav>

    <div id="app" class="container py-5">
        <h2 class="text-center mb-4">Recetas disponibles üç≥</h2>

        <div class="row g-4">
            <div class="col-md-4" v-for="receta in recetas" :key="receta.id">
                <div class="card shadow-sm">
                    <img :src="receta.imagen" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ receta.nombre }}</h5>
                        <p class="text-muted">{{ receta.descripcion }}</p>
                        <button class="btn btn-warning w-100 mb-2" @click="guardarFavorito(receta)">
    ‚≠ê Guardar en favoritos
</button>

<button class="btn btn-primary w-100">
    Ver receta
</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <script>
        const app = Vue.createApp({
            data() {
                
                return {
                    
                    recetas: [
                        {
                            id: 1,
                            nombre: "Arepas rellenas",
                            descripcion: "Arepas doraditas con queso fundido.",
                            imagen: "../img/Logo.png"
                        },
                        {
                            id: 2,
                            nombre: "Arroz con pollo",
                            descripcion: "F√°cil, r√°pido y delicioso.",
                            imagen: "../img/Logo.png"
                        },
                        
                            {
                                id: 3,
                                nombre: "Pasta cremosa",
                                descripcion: "Con salsa blanca y pollo.",
                                imagen: "../img/Logo.png"
                            }
                        ], // Added a comma here to close the recetas array
                        methods: {
    guardarFavorito(receta) {
        let favs = JSON.parse(localStorage.getItem("favoritos")) || [];
        favs.push(receta);
        localStorage.setItem("favoritos", JSON.stringify(favs));
        alert("Receta guardada en favoritos ‚≠ê");
    }
}

                        
                    
                };
            }
            
        });

        app.mount("#app");
    </script>

</body>
</html>
