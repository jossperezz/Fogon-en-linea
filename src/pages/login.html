<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fogón en Línea - Login</title>

   

    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4" style="max-width: 380px; width: 100%;">
            
            <div class="text-center mb-3">
                <img src="../img/Logo.png" width="120" alt="Logo">
                <h3 class="mt-2">Fogón en Línea</h3>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" id="user" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" id="pass" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Iniciar sesión
                </button>
            </form>

            <p id="errorMsg" class="text-danger text-center mt-3" style="display:none;">
                Usuario o contraseña incorrectos.
            </p>
        </div>
    </div>

    


    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script>
        document.querySelector("#loginForm").addEventListener("submit", (e) => {
            e.preventDefault();

            let user = document.querySelector("#user").value;
            let pass = document.querySelector("#pass").value;

            if (user === "karoll" && pass === "1234") {
                window.location.href = "../pages/usuario.html";
            } else {
                document.querySelector("#errorMsg").style.display = "block";
            }
        });
    </script>

</body>
</html>
