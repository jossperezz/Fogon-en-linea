<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos - Fogón en Línea</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light px-3 shadow-sm">
        <a href="../../index.html" class="navbar-brand">
            <img src="../img/Logo-head.png" width="40"> Fogón en Línea
        </a>
    </nav>

    <div id="app" class="container py-5">

        <h2 class="text-center mb-4">⭐ Tus favoritos</h2>

        <div class="row g-4" v-if="favoritos.length > 0">
            <div class="col-md-4" v-for="fav in favoritos" :key="fav.id">
                <div class="card shadow-sm">
                    <img :src="fav.imagen" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ fav.nombre }}</h5>
                        <p class="text-muted">{{ fav.descripcion }}</p>

                        <button class="btn btn-danger w-100" @click="eliminar(fav.id)">
                            ❌ Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <p v-else class="text-center text-muted">No tienes recetas guardadas aún.</p>

    </div>

    <script src="https://unpkg.com/vue@3"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    favoritos: JSON.parse(localStorage.getItem("favoritos")) || []
                };
            },
            methods: {
                eliminar(id) {
                    this.favoritos = this.favoritos.filter(f => f.id !== id);
                    localStorage.setItem("favoritos", JSON.stringify(this.favoritos));
                }
            }
        });

        app.mount("#app");
    </script>

</body>
</html>
